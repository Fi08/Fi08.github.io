<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tugas DTS x Progate</title>
    <style>
        body {
            background-color: rgb(27, 39, 49);
            color: aliceblue;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container justify-content-center">
            <a class="navbar-brand fs-2" href="#">Tugas DTS x Progate </a>

        </div>
    </nav>

    <section class="mt-3">
        <div class="container">
            <div class="row text-center">
                <p class="fs-4 fw-bold">Get a FizzBuzz Result!</p>

            </div>
        </div>
    </section>

    <section class="mt-3">
        <div class="container">
            <div class="row justify-content-center">

                <div class="col-6 border-bottom border-primary">
                    <label class="fs-6 mb-2">Type a number: </label>
                    <input type="number" class="mb-2">
                    <button class="btn btn-primary mb-2">Click me</button>
                </div>

            </div>
        </div>
    </section>

    <section class="mt-3">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6 myparant">

                </div>

            </div>
        </div>
    </section>



    <script>
        let button = document.querySelector('button');
        let parant = document.querySelector('.myparant');
        let ada = () => {
            let inputan = document.querySelector('input').value;
            let p;
            p = document.createElement('p');
            t3 = document.createTextNode('Buzz');
            t5 = document.createTextNode('Fizz');
            t35 = document.createTextNode('FizzBuzz');

            if (inputan == 0) {
                p = document.createElement('p');
                p.appendChild(document.createTextNode("Invalid input"));
                parant.appendChild(p);
            }
            else if (inputan % 3 == 0 && inputan % 5 == 0) {
                p.appendChild(t35);
                parant.appendChild(p);
            } else if (inputan % 3 == 0) {
                p.appendChild(t3);
                parant.appendChild(p);
            } else if (inputan % 5 == 0) {
                p.appendChild(t5);
                parant.appendChild(p);
            } else if (inputan !== 0) {
                p = document.createElement('p');
                p.appendChild(document.createTextNode(inputan));
                parant.appendChild(p);
            }
        }

        button.addEventListener('click', function () {
            if (parant.children.length == 0) {
                ada();
            } else {
                while (parant.hasChildNodes()) {
                    parant.removeChild(parant.firstChild);
                }
                ada();
            }
        });


    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

</body>

</html>
